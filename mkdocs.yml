site_name: OceanEye Documentation
site_url: https://oceaneye-project.github.io/
theme:
  name: material
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.expand
  palette:
    scheme: slate
    primary: blue
    accent: deep orange
  logo: assets/logo.png
  favicon: assets/logo.png
extra:
  generator: false
  copyright: Copyright &copy; 2025 SOLIDS Lab, UVic
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OceanEye-Project/OceanEye-QT
    - icon: material/web
      link: https://solidslab.ca/
  analytics:
    provider: google
    property: G-SJF1C4X2X4
repo_url: https://github.com/OceanEye-Project/OceanEye-QT
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Creating your first project: getting-started/first-project.md
  - Documentation:
    - Project Structure: documentation/project.md
    - Adding Media: documentation/add-media.md
    - Edit Media: documentation/edit-media.md
    - Model Training: documentation/model-training.md
    - Export Annotations: documentation/export-annotations.md
    - Import Annotations: documentation/import-annotations.md

